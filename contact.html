<!DOCTYPE html>
<html>
    <head>
        <title> Contact us</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <form>
            <fieldset>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name" autofocus required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email"  pattern="[A-Za-z]+@[A-Za-z]+[.][A-Za-z]+" required />
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="+___-__-___-__-__"  pattern="[+][0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required />
                </div>
                <div>
                    <input type="text" name="questions" />
                </div>
                <div>
                    <input type="Button" name="btn-form" value="Send"  />
                </div>
                <div>
                   <a id="a-cancel" href="index.html">Cancel</a>
                </div>
           </fieldset>
           
        </form>
        
       
    </body>
</html>
