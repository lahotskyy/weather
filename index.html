<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div>
                <p>Weather Forecast</p>
            </div>
            <div>
                <form id="search">
                    <input type="text" id="inputCityName" name="cityName" placeholder="Find city" />
                    <input type="button" id="btnGetWeather" value="Search" />
                </form>
            </div>
        </header>
        <section id="city">
            <div>
                <p>City: <span id="location" >Lviv</span></p>
            </div>
        </section>
        <aside>
            <div id="today">
                <div class="day"> <p><span>Day:</span></p></div>
                <div class="icon"> <p><span>Icon</span></p></div>
                <div class="temp"> <p><span>T</span></p></div>
                <div class="cond"> <p><span>Cond</span></span></p></div>
                <div class="wind"> <p>Wind: <span></span></p></div>
                <div class="hum"> <p>Humidity: <span></span></p></div>
            </div>
        </aside>
        <section>
            <div id="next-week">
                
            </div>
        </section>
        <footer>
            
        </footer>

    </body>
</html>
