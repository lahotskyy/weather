<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div>
                <p>Weather Forecast</p>
            </div>
            <div>
                <form id="search">
                    <input type="text" id="inputCityName" name="cityName" placeholder="Find city" />
                    <input type="button" id="btnGetWeather" value="Search" />
                </form>
            </div>
        </header>
        <section id="city">
            <div>
                <p>City: <span id="location" >Lviv</span></p>
            </div>
        </section>
        <aside id="today">
            <div class="day-today"> <p>Today: <span id="today-day">Day:</span></p></div>
            <div class="icon-today"> <p><span id="today-icon"></span></p></div>
            <div class="tempd-today"> <p><span id="today-tempd">&deg;C</span></p></div>
            <div class="tempn-today"> <p><span id="today-tempn">&deg;C</span></p></div>
            <div class="cond-today"> <p><span id="today-cond">Condition</span></span></p></div>
            <div class="wind-today"> <p>Wind: <span id="today-wind"></span></p></div>
            <div class="hum-today"> <p>Humidity: <span id="today-hum"></span></p></div>
        </aside>
        <section id="forecast">
            <h1>Here is the weather forecast</h1>
        </section>
        <footer>
            <p>&#169; <span id="date"><script src="scripts/year.js"></script></span>, Lahotskyy. </p>
            <p id="contact"><a href="contact.html">Contact us</a></p>
        </footer>

       
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
        <script src="scripts/weatherService.js"></script>
        <script src="scripts/weatherByCity.js"></script>
        <script src="scripts/script.js"></script>

    </body>
</html>
